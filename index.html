<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="index.js"></script>
    <form action="/programing/index.html" style="border:1px solid #ccc">
        <div class="container">
          <h1><u><b>Ideal Convent School Hinota Kalan</b></u></h1>
          <p>Please fill in this form to get our contact number and email.</p>
          <hr>
      
          <label for="email"><b>student name</b></label>
          <input type="text" placeholder="student name" name="email" required>
      
          <label for="psw"><b>father name</b></label>
          <input type="text" placeholder="father name" name="psw" required>
      
          <label for="psw-repeat"><b>mother name</b></label>
          <input type="text" placeholder="mother name" name="psw-repeat" required>
          <br>
          <label for="class"><b>Admission in class</b></label>
          <input type="text" placeholder="Admission Class" name="class" required>
          <br>
          <label for="Aadhar"><b>Aadhar Number</b></label>
          <input type="text" placeholder="aadhar no" name="Aadhar" required>
          <br>
          <label for="smg-id"><b>Samagra Id</b></label>
          <input type="text" placeholder="Samagra Id" name="smg-id" required>
          <br>
          <label for="number"><b>Mobile Number</b></label>
          <input type="text" placeholder="Mobile no" name="number" required>
          
       
          <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </label>
      
          <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
      
          <div class="clearfix">
            <button type="button" class="cancelbtn">Cancel</button>
            <button type="submit" class="signupbtn">Sign Up</button>
          </div>
        </div>
      </form>
</body>
</html>
